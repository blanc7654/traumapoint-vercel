<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Traumapoint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/app.js"></script>
    <script
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b9ccd41f81d72605a0882435c138dc91&autoload=false&libraries=services"
    ></script>
  </head>
  <body>
    <header>
      <h2>🚑 카카오기반 중증외상 환자 인계지점 추천 시스템</h2>
    </header>

    <main>
      <input type="text" id="startInput" placeholder="출발지를 입력하세요" autocomplete="off" />
      <div id="suggestions"></div>

      <div>
        <button id="searchBtn">추천 받기</button>
        <button id="currentLocationBtn">📍 현재 위치에서 추천</button>
      </div>

      <div id="map" style="width: 100%; height: 300px; margin-top: 10px"></div>

      <div id="slideIndicator">추천 결과</div>
      <div id="carouselContainer">
        <!-- 추천 결과가 여기에 들어감 -->
      </div>
      <div id="dotIndicator">● ○ ○</div>
    </main>
  </body>
</html>
